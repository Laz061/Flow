<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Flow</title>
</head>

<body>
    <div id="wrapper">

        <div id="content">

            <div id="todo">

                <div id="inputWrapper">

                    <input type="text" id="itemInput">

                    <button onclick="addItem()" id="addButton"><i data-feather="plus"
                            style="height: 100%; width: 100%;"></i></button>

                </div>

                <div id="todoItems">

                </div>

            </div>

            <div id="time">
                <div id="clockContainer">
                    <div id="clock">
                        00:00:00
                    </div>
                </div>
                <div id="pomodoro">
                    <div id="timerOptions">
                        <input type="number" id="workLengthInput" placeholder="Work Length">
                        <input type="number" id="breakLengthInput" placeholder="Break Length">
                        <button id="startButton" onclick="toggle()"><i data-feather="play"
                                style="height: 100%; width: 100%;"></i></button>
                    </div>
                    <div id="timer">
                        1
                    </div>

                </div>
            </div>

        </div>

    </div>



    <script src="index.js"></script>
    <script src="todo.js"></script>
    <script src="clock.js"></script>
    <script src="pomodoro.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace();</script>
</body>

</html>
